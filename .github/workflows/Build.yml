name: Build and Release CercubePlus

on:
  workflow_dispatch:
    inputs:
      cercube_version:
        description: "The version of Cercube you want to package"
        default: "5.3.7"
        required: false
        type: string
      decrypted_youtube_url:
        description: "The URL to the decrypted YouTube ipa to package"
        required: true
        type: string
      update_submodules:
        description: "Update Submodules when running workflow"
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build CercubePlus
    runs-on: macos-latest

    steps:
      - name: Set Env
        run: echo "workspace=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Checkout Main
        uses: actions/checkout@v3
        with:
          path: main
          submodules: recursive

      - name: Update Submodules
        if: ${{ github.event.inputs.update_submodules == 'true' }}
        run: |
          git submodule update --remote --recursive

      - name: Install Dependencies
        run: brew install ldid xz

      - name: Setup Theos
        uses: actions/checkout@v3
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive

      - name: Download iOS SDKs
        run: |
          curl -LO https://github.com/theos/sdks/archive/master.zip
          TMP=$(mktemp -d)
          unzip master.zip -d $TMP
          mv $TMP/sdks-master/*.sdk theos/sdks
          rm -r master.zip $TMP

      - name: Copy iOS 15 SDK
        run: |
          cp -r /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS15*.sdk theos/sdks

      - name: Setup Theos Jailed
        uses: actions/checkout@v3
        with:
          repository: kabiroberai/theos-jailed
          ref: master
          path: theos-jailed
          submodules: recursive

      - name: Install Theos Jailed
        run: |
          ./theos-jailed/install
        env:
          THEOS: ${{ env.workspace }}/theos

      - name: Setup Dependencies
        run: |
          echo "::add-mask::$YOUTUBE_URL" &&
          curl "https://raw.githubusercontent.com/Muirey03/RemoteLog/master/RemoteLog.h" --output "$THEOS/include/RemoteLog.h" &&
          curl "https://apt.alfhaily.me/files/me.alfhaily.cercube_${{ env.CERCUBE_VERSION }}_iphoneos-arm.deb" --output "Tweaks/Cercube/me.alfhaily.cercube_${{ env.CERCUBE_VERSION }}_iphoneos-arm.deb" &&
          curl "$YOUTUBE_URL" --output YouTube.ipa &&
          sed -i '' "14s#.*#CercubePlus_IPA = YouTube.ipa#g" ./Makefile
        env:
          THEOS: ${{ env.workspace }}/theos
          CERCUBE_VERSION: ${{ github.event.inputs.cercube_version }}
          YOUTUBE_URL: ${{ github.event.inputs.decrypted_youtube_url }}

      - name: Build Package
        id: build_package
        run: |
          cd main
          make package FINALPACKAGE=1
          echo "::set-output name=package::$(ls -t packages | head -n1)"
        env:
          THEOS: ${{ env.workspace }}/theos

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./packages/${{ steps.build_package.outputs.package }}
          asset_name: ${{ steps.build_package.outputs.package }}
          asset_content_type: application/vnd.debian.binary-package
